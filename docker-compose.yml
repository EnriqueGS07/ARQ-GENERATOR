version: '3.8'

services:
  architecture-generator:
    image: tu-usuario-dockerhub/architecture-generator:latest
    container_name: architecture-generator
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_API_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:3b-instruct-q4_0
      - EC2_API_KEY=${EC2_API_KEY:-}
    volumes:
      - ./tmp:/app/tmp
    depends_on:
      - ollama
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped

volumes:
  ollama-data:
